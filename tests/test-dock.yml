---
- hosts: localhost
  remote_user: root

  vars:
    dock_remove_items:
      - Apple TV
      - Launchpad

    dock_persist_items:
      - label: Google Chrome
        path: "/Applications/Google Chrome.app/"
        pos: 1
      - label: Microsoft Outlook
        path: "/Applications/Microsoft Outlook.app/"
        pos: 2
      - label: Ferdi
        path: "/Applications/Ferdi.app/"
        pos: 3
      - label: zoom.us
        path: "/Applications/zoom.us.app/"
        pos: 4
      - label: iTerm
        path: "/Applications/iTerm.app/"
        pos: 5
      - label: Visual Studio Code
        path: "/Applications/Visual Studio Code.app/"
        pos: 6
      - label: Joplin
        path: "/Applications/Joplin.app/"
        pos: 7
      - label: Insomnia
        path: "/Applications/Insomnia.app/"
        pos: 8
      - label: Citrix Workspace
        path: "/Applications/Citrix Workspace.app/"
        pos: 9
      - label: DBeaver
        path: "/Applications/DBeaver.app/"
        pos: 10
      - label: Another Redis Desktop Manager
        path: "/Applications/Another Redis Desktop Manager.app/"
        pos: 11
      - label: BIG-IP Edge Client
        path: "/Applications/BIG-IP Edge Client.app/"
        pos: 12
      - label: Pocket Casts
        path: "/Applications/Pocket Casts.app/"
        pos: 13
      - label: Disney Self-Service
        path: "/Applications/Disney Self-Service.app/"
        pos: 14
      - label: Bitwarden
        path: "/Applications/Bitwarden.app/"
        pos: 15
      - label: Directory Utility
        path: "/System/Library/CoreServices/Applications/Directory Utility.app/"
        pos: 16
      - label: System Preferences
        path: "/System/Applications/System Preferences.app/"
        pos: 17

  roles:
    - dock
